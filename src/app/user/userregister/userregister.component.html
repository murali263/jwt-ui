<h3 style="color: brown;text-align: center;margin-top: 15px;"> User Register</h3>
<form [formGroup]="userregister" (ngSubmit)='onSubmit()'>
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
      <div class="adminControls">
        <mat-form-field appearance="outline" style="width:100%">
          <mat-label>FullName</mat-label>
          <input matInput formControlName="FullName" required>
          <mat-error>FullName is Required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" style="width:100%">
          <mat-label>Password</mat-label>
          <input [class.is-invalid]="userregister.errors?.mismatch" matInput formControlName="password" required>
          <mat-error>Password is Required</mat-error>

        </mat-form-field>
        <mat-form-field appearance="outline" style="width:100%">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
          <mat-error>Email is Required</mat-error>
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="adminControls">
        <mat-form-field appearance="outline" style="width:100%">
          <mat-label>LastName</mat-label>
          <input matInput formControlName="LastName" required>
          <mat-error>LastName Required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" style="width:100%">
          <mat-label>Confirm Password</mat-label>
          <input [class.is-invalid]="userregister.errors?.mismatch" matInput formControlName="confirmpassword" required>
          <mat-error >Confirm-Password Required</mat-error>
          <small class="text-danger" *ngIf="userregister.errors?.mismatch">Confirm-Password Required</small>

        </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Submit</button>

      </div>

    </mat-grid-tile>

  </mat-grid-list>

</form>
